{% extends 'base.html' %}

{% load static %}
{% block meta %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
{% endblock meta %}

{% block content %}
{% csrf_token %}
<script>
  {% comment %} Get CSRF Token {% endcomment %}
  window.csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
  const loggedInId = "{{user.pk}}"
  let allSelected = true;
</script>
<script src="{% static 'crowdfunding/home.js' %}"></script>
<script>
  getCrowdfunds({userId: loggedInId})
</script>
<style>
  #card-view-all-btn:hover {
    cursor: pointer;
  }
</style>

<section id="crowdfunds-container" class="container d-grid gap-4 my-5" style="width: 60%;">
  {% comment %} Header {% endcomment %}

  {% comment %} Nav tabs {% endcomment %}
  <ul class="nav nav-pills gap-2">
    <button
      id="all-crowdfunds-btn"
      class="nav-link bg-brown text-white"
      aria-current="page"
      onclick="allCrowdfundsSelected();"
    >
      Semua Crowdfund
    </button>
    <button
      id="my-campaign-btn"
      class="nav-link text-brown"
      onclick="myCampaignsSelected();"
    >
      Kampanyeku
    </button>
  </ul>

  {% comment %} Cards {% endcomment %}
  <div id="crowdfunds">
    <div class="d-flex justify-content-end">
      <a id="add-btn" class="d-none btn btn-dark-green" href="/crowdfundings/create">Tambah Kampanye Baru</a>
    </div>
  </div>
</section>

{% endblock content %}
